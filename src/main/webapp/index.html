<body>
	<div ng-include="'header.html'"></div>
	<div class="account-container" ng-controller="myAppCtrl" style="width: 500px; height: 205px;  left: 120px; padding :20px;">
		<form id="login-form" action="login" method="post">
					<!--  <c:if test="${param.error != null}">
								<div class="alert alert-danger">
									<p>Invalid username and password.</p>
								</div>
							</c:if>-->
			   <div class="form-group">
		            <input type="text" name="ssoId" id="username" class="form-control" placeholder="Username"/>
       		  </div>
		      <div class="form-group" >
		            <input type="password"  name="password" id="password" class="form-control" placeholder="Password"/>
		            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
		      </div>
		      <div class="form-group">
		          <div class="col-md-2" style="padding: 1px;">
 		            <a ng-href="registerurl">Register!</a>
 		          </div>
 		          <div class="col-md-4">
 		             <a href="forgot-password.html">Forgot password?</a>
 		          </div>
 		          <div class="col-md-4" >
					 <input type="checkbox" value="None" id="radioOne" name="account"/>
					 <label for="radioOne" style ="margin-top: 1px;" class="radio">RememberMe</label>
				  </div>
 		          <div class="col-md-2">
 		             <input type="submit" value="Login" id="login-submit" class="btn btn-info"/>
 		          </div>
 			  </div>
 			  <div class="col-md-12" style="margin-left: 90px;">
                    <ul class="social-network social-circle">
                        <li><a href="@{/auth/facebook}" class="icoFacebook" title="Facebook"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="#" class="icoTwitter" title="Twitter"><i class="fa fa-twitter"></i></a></li>
                        <!-- <li><a href="#" class="icoGoogle" title="Google +"><i class="fa fa-google-plus"></i></a></li> -->
                        <li><a href="#" class="icoLinkedin" title="LinkedIn"><i class="fa fa-linkedin"></i></a></li>
                    </ul>				
			  </div>
        </form>
    </div>
	<div style="height:35%;"></div>
		<br>
