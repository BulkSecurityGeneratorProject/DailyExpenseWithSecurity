<!doctype html>
<html class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>DailyExpenceTracker</title>
<meta name="description" content="">
<meta name="google" value="notranslate">
<meta name="viewport" content="width=device-width">
<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
<!-- build:css assets/styles/vendor.css -->
<!-- Custom Styles -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/req-stylesheet.css">
<link rel="stylesheet" href="css/circle.css">
<link rel="stylesheet" href="css/font-awesome.min.css">

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular/angular.min.js"></script>

<script src="scripts/app/app.js"></script>

<link rel="stylesheet"    href="styles/footer.css">
<link rel="stylesheet" href="styles/login.css">

</head>
<body ng-app="dailtExpenceApp">

	<div style="background:#6D97C4;">
		<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-1">
			<img src="images/logo.jpeg" alt="DailyExpense" height="95px">
			</div>
			<div class="col-md-8">
            <h1>  Welcome To DailyExpense</h1>
            </div>
           
		</div>
		
		</div>
		<header>	
		<ul class="ul1">
			<lh><a href="#">About us</a></lh>
			<lh><a href="#">Help</a></lh>
			<lh><a href="#">Contact Us</a></lh>
		</ul>
</header>

		<div  >
		
				<div class="account-container"
				style="width: 500px; height: 200px;  left: 120px;">
				<div class="content clearfix">

					<div class="google-signin">
						<div class="field">

							<div style="display: none">
								<form id="login-form" action="j_spring_security_check"
									method="post">
									<div class="center">
										<input type="text" name="j_username" id="j_username"
											maxlength="50" /> <input type="password" name="j_password"
											id="j_password" maxlength="50" /> <input type="submit"
											value="Login" id="login-submit" />
									</div>
								</form>
							</div>
							<div ng-app="directive.g+signin"
								style="position: relative; top: -75px; left: 10px;">
								<!-- localhost -->
								<google-plus-signin clientid="982095460700-r2em1ubormovperomp1vlbm0r3m54rlt.apps.googleusercontent.com">
								
								<a id="signInG" class="btn btn-block btn-social btn-google">
									<i class="fa fa-google-plus"></i> Sign in with google
								</a> </google-plus-signin>
							

							</div>
							<div id="profiles"></div>
						</div>
					</div>
				</div>
			</div>

		</div>
	
		<br>

<footer class="footerStyle">@copy rights reserved </footer>

</body>
</html>
